    <div class="main_wrapper main_wrapper_full">
        <!-- load nav page -->
        <nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7 col-9">
                        <div class="res_menu_toggle">
                            <i class="icofont icofont-navigation-menu"></i>
                        </div>
                        <div class="menu_off_area"></div>
                        <h4 class="d-inline page_title">Add Batch</h4>
                    </div>

            </div>

        <!--load content page -->
        <div class="mainMinContent">
            <div class="wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="info_form mt-5">
                                <form action="" method="post">
                                    <div class="container">
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_id">Batch ID :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="text" name="batch_id" value="" class="input_field form-control" id="batch_id"  placeholder="Select Course First"
                                                    required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_start_date">Start Date :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="date" name="batch_start_date" value="" class="input_field form-control" id="batch_start_date" required="required"
                                                />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_start_date">Day :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <div class="row">
                                                    <div class="col-6 col-md-2">
                                                        <input type="checkbox" name="" id="saturday" required="required"> <label for="saturday">Saturday</label>
                                                    </div>
                                                    <div class="col-6 col-md-2">
                                                        <input type="checkbox" name="" id="sunday" required="required"> <label for="sunday">Sunday</label>
                                                    </div>
                                                    <div class="col-6 col-md-2">
                                                        <input type="checkbox" name="" id="monday" required="required"> <label for="monday">Monday</label>
                                                    </div>
                                                    <div class="col-6 col-md-2">
                                                        <input type="checkbox" name="" id="tuesday" required="required"> <label for="tuesday">Tuesday</label>
                                                    </div>
                                                    <div class="col-6 col-md-2">
                                                        <input type="checkbox" name="" id="wednesday" required="required"> <label for="wednesday">Wednesday</label>
                                                    </div>
                                                    <div class="col-6 col-md-2">
                                                        <input type="checkbox" name="" id="thursday" required="required"> <label for="thursday">Thursday</label>
                                                    </div>
                                                    <div class="col-6 col-md-2">
                                                        <input type="checkbox" name="" id="friday" required="required"> <label for="friday">Friday</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_start_date">Time:</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="time" name="" value="" class="input_field form-control" id="" required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_start_date">Status:</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <select class="custom-select" name="status" id="status">
                                                    <option value="" selected>Select Status</option>
                                                    <option value="Running">Running</option>
                                                    <option value="End">End</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group justify-content-lg-end justify-content-center mt-4">
                                            <div class="col-md-5">
                                                <input class="btn btn-success w-100 form-control" type="submit" name="submit" value="Submit">
                                            </div>
                                            <div class="col-md-5">
                                                <input class="btn btn-danger w-100 form-control" type="reset" name="reset" value="Reset">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
