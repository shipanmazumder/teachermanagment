    <div class="main_wrapper main_wrapper_full">
        <!-- load nav page -->
        <nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7 col-9">
                        <div class="res_menu_toggle">
                            <i class="icofont icofont-navigation-menu"></i>
                        </div>
                        <div class="menu_off_area"></div>
                        <h4 class="d-inline page_title">Add Student</h4>
                    </div>
                </div>
            </div>
        </nav>
        <!--load content page -->
        <div class="mainMinContent">
            <div class="wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="info_form mt-5">
                                <form action="" method="post">
                                    <div class="container">
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_id">Student ID :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="text" name="std_id" value="" class="input_field form-control" id="std_id"  placeholder="Student ID"
                                                    required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_id">Name :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="text" name="std_name" value="" class="input_field form-control" id="std_name"  placeholder="Student Name"
                                                    required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="std_phn">Student Mobile :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input name="std_phn" value="" class="input_field form-control" id="std_phn" placeholder="Student Mobile Number" required="required" type="number">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_id">Education :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="text" name="std_edu" value="" class="input_field form-control" id="std_edu"  placeholder="Education"
                                                    required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_id">Class :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="text" name="std_class" value="" class="input_field form-control" id="std_class"  placeholder="Class"
                                                    required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_id">Year :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="text" name="std_year" value="" class="input_field form-control" id="std_year"  placeholder="Year"
                                                    required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="batch_id">Address :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <input type="text" name="std_address" value="" class="input_field form-control" id="std_address"  placeholder="Address"
                                                    required="required" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-2 col-md-12">
                                                <label for="blood_group">Blood Group :</label>
                                            </div>
                                            <div class="col-lg-10 col-md-12">
                                                <select class="custom-select" required="" name="blood_group" id="blood_group">
                                                    <option value="">Select a Blood Group</option>
                                                    <option value="A+">A+</option>
                                                    <option value="A-">A-</option>
                                                    <option value="B+">B+</option>
                                                    <option value="B-">B-</option>
                                                    <option value="AB+">AB+</option>
                                                    <option value="AB-">AB-</option>
                                                    <option value="O+">O+</option>
                                                    <option value="O-">O-</option>
                                                    <option value="Unknown">Unknown</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row form-group justify-content-lg-end justify-content-center mt-4">
                                            <div class="col-md-5">
                                                <input class="btn btn-success w-100 form-control" type="submit" name="submit" value="Submit">
                                            </div>
                                            <div class="col-md-5">
                                                <input class="btn btn-danger w-100 form-control" type="reset" name="reset" value="Reset">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
